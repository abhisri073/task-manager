<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Task Manager</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <h1 class="neon-title">âš¡ Task Pulse</h1>
      
      <div class="input-group">
        <input 
          type="text" 
          id="taskInput" 
          placeholder="What needs doing?" 
          class="glass-input"
        >
        <button id="addTaskBtn" class="glow-button">+ Add</button>
      </div>
      
      <ul id="taskList" class="task-stack"></ul>
      
      <div class="action-bar">
        <button id="clearCompleted" class="action-btn">Clear Completed</button>
        <button id="clearAll" class="action-btn danger">Nuke All</button>
      </div>
    </div>
  </div>
</body>
</html>
